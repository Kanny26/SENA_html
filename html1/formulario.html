<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get" enctype="multipart/form-data">
        <div>
            <label for="documento">Documento</label>
        <input type="number" name="documento" id="documento" required>
        
        </div>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="promedio">Promedio</label>
            <input type="number" name="promedio" id="promedio" step="0.5" min="0" max="10">
        </div>
        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena">
        </div>
        <div>
            <select name="ciudad" id="ciudad">
                <option value="">Bucaramanga</option>
                <option value="">Piedecuesta</option>
                <option value="">Girón</option>
                <option value="">Floridablanca</option>
            </select>
        </div>
        <div>
            <label for="masculino">Masculino</label>
            <input type="radio" value="m" name="sexo"id="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" value="f"name="sexo"id="femenino">
        </div>
        <div>
            <label for="python">Python</label>
            <input type="checkbox" name="tema[]" id python>
            <label for="java">JAVA</label>
            <input type="checkbox" name="tema[]" id java>
            <label for="html">HTML</label>
            <input type="checkbox" name="tema[]" id html>
            <label for="Css">CSS</label>
            <input type="checkbox" name="tema[]" id Css>
            <label for="js">javascript</label>
            <input type="checkbox" name="tema[]" id js>
        </div>
        <div>
            <textarea name="mensaje" id="mensaje" rows="6"></textarea>
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <input type="text" required pattern="[0-9]{2,5}">
        </div>
        <button type="submit">Enviar</button>
        
    </form>
</body>
</html>
